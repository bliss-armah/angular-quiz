<app-herobar [text]="'Quizzes'"></app-herobar>
<div
  class="px-[70px] flex justify-between mb-[45px] border-b-gray-400 items-center"
>
  <div class="flex text-gray-300">
    Home <img src="../../assets/images/chevron_right.png" alt="" /> Profile
  </div>
  <div class="flex">
    <input
      type="text"
      placeholder="Search"
      class="lg:w-[300px] p-2 h-[40px] border border-gray-300 rounded"
    />
    <button class="bg-[#0267FF] rounded ml-2 text-white p-1 w-[80px] h-[40px]">
      Search
    </button>
  </div>
</div>
<div class="mb-[48px] pl-[111px] pr-[98px]">
  <div class="h-[1px] bg-gray-300"></div>
</div>
<div class="px-[90px] flex">
  <div class="h-[483px] w-[220px]">
    <div class="border-r">
      <h1 class="mb-7">Filters</h1>
      <div class="w-[200px] h-[1px] bg-gray-300 mb-7"></div>
      <p class="mb-7">Subject</p>
      <div class="mb-7">
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Web development</label>
        </div>
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Desing</label>
        </div>
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Data Science</label>
        </div>
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Marketing</label>
        </div>
        <div class="">
          <input type="checkbox" />
          <label class="ml-2">Virtual Assistant</label>
        </div>
      </div>
      <div class="w-[200px] h-[1px] bg-gray-300 mb-7"></div>
      <p class="mb-7">Level</p>
      <div class="mb-7">
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Beginner</label>
        </div>
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Intermediate</label>
        </div>
        <div class="">
          <input type="checkbox" /> <label class="ml-2">Advanced</label>
        </div>
      </div>
    </div>
  </div>
  <div
    class="w-[1047px] ml-12  flex flex-wrap justify-between p-1 gap-y-20" *ngFor="let quiz of quizzes"
  >
    <div
    [routerLink]="[quiz._id]"
      class="w-[277px] h-[300px] bg-quiz-cover bg-contain p-3 flex items-end rounded-lg"
    >
      <div
        class="bg-[#999999]/40 backdrop-blur-sm h-[93px] w-[255px] rounded-lg px-6 py-3"
      >
        <div class=" text-[white]">
          <p class="font-bold mb-1">{{quiz.title}}</p>
          <p class="font-normal mb-1">By Sarah Dawson <span></span></p>
          <div class="flex justify-between">
            <div class="flex">
              <img src="../../assets/images/clock.png" alt="" />
              <p class="ml-1">{{quiz.duration}}</p>
            </div>
            <div class="flex">
              <img src="../../assets/images/eye.png" alt="" />
              <p class="ml-1">4.2K</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
<app-footer></app-footer>
