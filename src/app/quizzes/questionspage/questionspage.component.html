<app-herobar [text]="' found ' + quizzes?.length + ' Quizzes ' "></app-herobar>
<div class="px-[70px]">
  <div class="flex justify-between mb-[45px] border-b-gray-400 items-center">
    <div class="flex text-gray-300">
      Home <img src="../../assets/images/chevron_right.png" alt="" /> Profile
    </div>
   <app-search></app-search>
  </div>
  <div class="mb-[48px] pl-[111px] pr-[98px]">
    <div class="h-[1px] bg-gray-300"></div>
  </div>
  <div class="flex gap-x-10"> 
    <div class="h-[483px] w-[220px]">
      <div class="border-r">
        <h1 class="mb-7">Filters</h1>
        <div class="w-[200px] h-[1px] bg-gray-300 mb-7"></div>
        <p class="mb-7">Subject</p>
        <div
        *ngFor="let subject of quizzes"
        >
          <input
            type="checkbox"
            [value]="subject"
            [checked]="selectedSubjects.includes(subject.subject)"
            (change)="getQuizBySubject(subject.subject)"
          />
          <label class="ml-2">{{ subject.subject }}</label>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-10">
      <div *ngFor="let quiz of quizzes">
        <div
          [routerLink]="[quiz._id]"
          class="w-[277px] h-[300px] bg-quiz-cover bg-contain p-3 flex items-end rounded-lg cursor-pointer"
        >
          <div
            class="bg-[#999999]/40 backdrop-blur-sm h-[93px] w-[255px] rounded-lg px-6 py-3"
          >
            <div class="text-[white]">
              <p class="font-bold mb-1">{{ quiz.title }}</p>
              <p class="font-normal mb-1">By Sarah Dawson <span></span></p>
              <div class="flex justify-between">
                <div class="flex">
                  <img src="../../assets/images/clock.png" alt="" />
                  <p class="ml-1">{{ quiz.duration }}</p>
                </div>
                <div class="flex">
                  <img src="../../assets/images/eye.png" alt="" />
                  <p class="ml-1">4.2K</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
