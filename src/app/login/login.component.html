<div class="flex h-screen overflow-hidden">
  <div class="absolute right-9 top-9 cursor-pointer" routerLink="/">Exit</div>
  <div class="w-[50%]">
    <img
      src="{{
        createAccount
          ? '../../../assets/images/register.png'
          : '../../../assets/images/login.png'
      }}"
      alt="login.img"
    />
  </div>
  <div class="absolute h-screen right-[400px] top-[50%]" *ngIf="isLoading" style="text-align: center">
    <app-loader></app-loader>
  </div>
  <div class="w-[50%] flex flex-col justify-center items-center">
    <div>
      <h2 class="text-[39.81px] font-extrabold mb-11">
        {{ createAccount ? "Create Account" : "Log in" }}
      </h2>
      <p *ngIf="!createAccount" class="text-[#A6A6A6] mb-10">
        New member?
        <span
          class="text-[#0267FF] cursor-pointer"
          (click)="onToggleCreateAccount()"
          >Sign Up</span
        >
      </p>
      <form class="text-[#A6A6A6]" (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          class=""
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup"
        >
          <div *ngIf="createAccount" class="flex flex-col mb-6">
            <label for="name" class="text-[19.2px] font-semibold mb-[8px]"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              ngModel
              #name="ngModel"
              placeholder="John Doe"
              class="lg:w-[300px] p-2 h-[40px] border border-[#999999] rounded-md"
              [ngClass]="{ 'border-red-500': !name.valid && name.touched }"
            />
            <p *ngIf="!name.valid && name.touched" class="text-[tomato]">
              User name is required!
            </p>
          </div>
          <div class="flex flex-col mb-6">
            <label for="email" class="text-[19.2px] font-semibold mb-[8px]"
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              email
              required
              ngModel
              #email="ngModel"
              placeholder="johndoe@gmail.com"
              class="lg:w-[300px] p-2 h-[40px] border border-[#999999] text-black rounded-md"
              [ngClass]="{ 'border-red-500': !email.valid && email.touched }"
            />
            <p *ngIf="!email.valid && email.touched" class="text-[tomato]">
              Email is required!
            </p>
          </div>
          <div class="flex flex-col mb-6">
            <label for="password" class="text-[19.2px] font-semibold mb-[8px]"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              password
              required
              ngModel
              #password="ngModel"
              placeholder="**************"
              class="lg:w-[300px] p-2 h-[40px] border border-[#999999] text-black rounded-md"
              [ngClass]="{
                'border-red-500': !password.valid && password.touched
              }"
            />
            <p
              *ngIf="!password.valid && password.touched"
              class="text-[tomato]"
            >
              Password is required!
            </p>
          </div>
        </div>
        <div
          *ngIf="!createAccount"
          class="mb-6 flex justify-between items-center"
        >
          <div class="">
            <input type="checkbox" /><label for="" class="ml-2"
              >Remember me</label
            >
          </div>
          <p class="text-[#0267FF]">Forgot password?</p>
        </div>
        <!-- <p
          *ngIf="
            (!email.valid && email.touched) ||
            (!password.valid && password.touched)
          "
          class="w-[285px] text-[13.33px] text-[#FF4D4D] mb-6"
        >
          Oops! Your email or password appears to be incorrect. Please
          double-check your login details and try again.
        </p> -->
        <button
          type="submit"
          class="lg:w-[300px] p-2 h-[40px] bg-[#0267FF] rounded-md text-white mb-6"
          [ngClass]="{ 'opacity-50': !f.valid }"
          [disabled]="!f.valid"
        >
          {{ createAccount ? "Create Account" : " Log in" }}
        </button>
        <div
          *ngIf="createAccount"
          class="mb-6 flex justify-between items-center"
        >
          <p>Already have an account?</p>
          <p
            class="text-[#0267FF] cursor-pointer"
            (click)="onToggleCreateAccount()"
          >
            Log in
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
