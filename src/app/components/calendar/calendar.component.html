<div class="flex justify-between items-center w-[35%] mx-auto">
  <img
    (click)="previousMonth()"
    class="cursor-pointer"
    src="../../assets/images/calendarleft.png"
    alt=""
  />
  {{ currentMonthName }}
  <img
    (click)="nextMonth()"
    class="cursor-pointer"
    src="../../assets/images/calaendarright.png"
    alt=""
  />
</div>
<div
  class="grid min-1850px:gap-x-14 2xl:gap-x-10 grid-cols-7 gap-x-4 mt-10 leading-6 text-center text-[26px] text-gray-300 mb-9"
>
  <div>Sun</div>
  <div>Mon</div>
  <div>Tue</div>
  <div>Wed</div>
  <div>Thu</div>
  <div>Fri</div>
  <div>Sat</div>
</div>
<div
  class="grid min-[1850px]:gap-x-14 2xl:gap-x-10 grid-cols-7 gap-x-4 gap-y-20 leading-6 text-center text-[26px] text-gray_700"
>
  <div
    [ngClass]="{
      'text-gray-300': i < previousDays
    }"
    *ngFor="let day of days; let i = index"
  >
    {{ day | date : "d" }}
  </div>
</div>
